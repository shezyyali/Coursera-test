              <h1 data-ix="slider-animation-3">the dove</h1>
              <p class="mobile-description" data-ix="slider-animation-4">Designed for one of the UK's oldest establishments, the Dove Inn, owned and operated by Fuller's Brewery, needed something that would celebrate the long history of the Dove.</p>
              <div class="who-built-this-text" data-ix="slider-animation-4">studio: Feature Design<br>
                Art direction &amp; Design: Aaron Grieve</div>
              <a class="w-button project-detail-button waves-effect" data-ix="show-project-details-modal" href="#">View Project Details</a>
              <div class="project-details-modal">
                <div class="div-500">
                  <h5 class="project-number" data-ix="hide-text-on-load">project.02</h5>
                  <h1 class="project-title" data-ix="hide-text-on-load">the dove</h1>
                  <p class="project-description" data-ix="hide-text-on-load">The Dove is a Fuller's pub which started life as ‘The Dove Coffee House’ in the 17th Century, but curiously it also served beer.</p>
                  <div class="who-built-this-text-inner" data-ix="hide-text-on-load">Studio: Feature Design<br>
                    Art Direction &amp; Design: Aaron Grieve</div>
                  <div class="hr"> </div>
                  <h4>Telling a story</h4>
                  <p class="sub-p">The Dove started life as ‘The Dove Coffee House’ which also served beer. These types of establishments were extremely popular and quite exclusive in the 17th/18th century, which is the inspiration for the coffee plant stems, referencing the history of this iconic pub.</p>
                  <img alt="Remarkable Pubs Website Movkup" src="https://daks2k3a4ib2z.cloudfront.net/56b9f7a823ac054969b80350/56dc52903d0fb6f32194c7c0_Dove Stem-01.svg">
                  <h4>The Stems</h4>
                  <p class="sub-p">You will notice that only the right hand plant stem has coffee beans growing. This is referencing, that along with the name change from ‘The Dove Coffee House’ to ‘The Dove’, the building next door (at number 17,) was later adjoined, and given the name ‘The Seasons’, which is supposed to have been prepared as a “Smoking Box” for Augustus Frederick, Duke of Sussex (1773 – 1843). To reflect the history of its former names, the stems represent the seasons of which a coffee plant goes through; it always has leaves but only offers its fruitage in the correct ‘seasons’.</p>
                  <img src="https://daks2k3a4ib2z.cloudfront.net/56b9f7a823ac054969b80350/56dc53575807a51678f19c29_Dove Text-01.svg">
                  <div class="hr"> </div>
                  <img class="center-hor" src="../daks2k3a4ib2z.cloudfront.net/56b9f7a823ac054969b80350/56e82fabf37ab62a090a8b62_Chapbook%20Title.jpg" width="214"> <img alt="Remarkable Pubs Website Movkup" src="../daks2k3a4ib2z.cloudfront.net/56b9f7a823ac054969b80350/56e82fae8a5733210916ec5f_Chap%20Book%20Family.jpg">
                  <div class="hr"> </div>
                  <h4>Typography</h4>
                  <p class="sub-p">The lettering is customised from a typeface called ‘Chapbook’ which is a family of typefaces based on the type used in the 17th century equivalent of ‘pulp literature’. It includes regular, italic and decorative uppercase letter-forms.</p>
                  <img alt="Remarkable Pubs Website Movkup" src="../daks2k3a4ib2z.cloudfront.net/56b9f7a823ac054969b80350/56e82e59db04e3fa13dfa3b7_Dove%20Cards_compressed.jpg">
                  <h4>FUN WITH FACTS</h4>
                  <p class="sub-p">A series of fun history fact cards for the enjoyment of patrons, The Dove features such a long and interesting history I felt it must be shared with the visitors, these cards will be a great way of telling The Dove’s story in small palatable measures.</p>
                  <img alt="Remarkable Pubs Website Movkup" class="center-image" src="https://daks2k3a4ib2z.cloudfront.net/56b9f7a823ac054969b80350/56dc5122eca9ebfc21ad074a_The Dove Hammersmith Logo.svg" width="60%"> </div>
              </div>

              <h1 data-ix="slider-animation-2">kyubi</h1>
              <p class="mobile-description" data-ix="slider-animation-3">The history of Kyubi is a mythical and exciting tale of a Bijuu, which is a series of small mythical creatures with Kyubi or Nine-tails being the greatest and most powerful of them all, Kyubi also represents the element of fire.</p>
              <div class="who-built-this-text" data-ix="slider-animation-4">studio: FEATURE DESIGN<br>
                CONCEPT &amp; ART DIRECTION: AARON GRIEVE</div>
              <a class="w-button project-detail-button waves-effect" data-ix="show-project-details-modal" href="#">View Project Details</a>
              <div class="project-details-modal">

                  <h5 class="project-number">project.03</h5>
                  <h1 class="project-title">kyubi</h1>
                  <p class="project-description">The history of Kyubi is a mythical and exciting tale of a Bijuu, which is a series of small mythical creatures with Kyubi or Nine-tails being the greatest and most powerful of them all, Kyubi also represents the element of fire.</p>
                  <div class="who-built-this-text-inner">Agency: feature design<br>
                    concept &amp; art direction: Aaron Grieve</div>
                  <div class="hr"></div>
                  <h4>Telling the story</h4>
                  <p class="sub-p">Kyubi&nbsp;|&nbsp;Meaning:&nbsp;Kyu: Nine | bi: Tails</p>
                  <div class="w-row">
                    <div class="w-col w-col-6"> <img alt="The Arts Club Kyubi Tab Card Front" class="image-pad-tb" src="../daks2k3a4ib2z.cloudfront.net/56b9f7a823ac054969b80350/56c3323ae7d136a016bc11ef_Cards%20Side%20One_compressed.jpg"> </div>
                    <div class="w-col w-col-6"> <img alt="The Arts Club Kyubi Tab Card Back" class="image-pad-tb" src="../daks2k3a4ib2z.cloudfront.net/56b9f7a823ac054969b80350/56c3323abfc50aef509594b0_Cards%20Side%20Two_compressed.jpg"></div>
                  </div>
                  <div class="w-row">
                    <div class="w-col w-col-4 col-left"> <img alt="Nasu Map" src="../daks2k3a4ib2z.cloudfront.net/56b9f7a823ac054969b80350/56c33165e7d136a016bc114c_NAsu.jpg" width="97%">
                      <h5>Nasu</h5>
                      <p class="sub-p">Kyubi disguised himself as the most intelligent and beautiful courtesan under the Japanese Emperor Konoe, but suspicions arose when the Emperor's health took a turn for the worse after asking the disguised Nine-tails to marry him. Kyubi was drawing the Emperors life-force from the Emperor. When Kyubi was discovered he fled for the vast plains of Nasu.</p>
                    </div>
                    <div class="w-col w-col-4 col-right"> <img alt="Washi Paper Tree" src="../daks2k3a4ib2z.cloudfront.net/56b9f7a823ac054969b80350/56c33172046f28a516c6ab0e_Gampi%20Tree.jpg">
                      <h5>WASHI PAPER</h5>
                      <p class="sub-p">The paper used in these ancient story documents was Washi:<br>
                        <br>
                        <strong data-new-link="true">Wa&nbsp;</strong>- <em data-new-link="true">Japanese</em><br>
                        <strong data-new-link="true">Shi&nbsp;</strong>- <em data-new-link="true">Paper, a pulp made from the Gampi tree</em></p>
                    </div>
                    <div class="w-col w-col-4 col-right"> <img alt="Killing Stine in Japan" src="../daks2k3a4ib2z.cloudfront.net/56b9f7a823ac054969b80350/56c3315f046f28a516c6aa2f_The%20Killing%20Stone.jpg">
                      <h5>KILLING STONE</h5>
                      <p class="sub-p">Legend has it that after Kyubi fled to the plains of Nasu, he was tracked down by one of the Emperor's assassins, where he found Kyubi devouring a small village, in the ensuing battle Kyubi was defeated. But to preserve himself, he transformed into the "Killing Stone", which stays in place to this day. Truth is many people have died visiting the stone, hence the name, but modern technology has been able to tell us why, there is an extreme amount of methane in the the area, which at times can easily overwhelm the visitor.</p>
                    </div>
                  </div>
                  <img alt="The Arts Club Kyubi Tab Card Front Explained" class="center-image" src="../daks2k3a4ib2z.cloudfront.net/56b9f7a823ac054969b80350/56c33cf1e7d136a016bc1ed6_Card%20Mock%20up%202_compressed.jpg">
                  <p>I wanted the card to tell the story of the Bijuu and the rich history and storytelling of Japanese culture. An explanation and info-graphic is below to explain the card in more depth.</p>
                  <div class="w-row margin-bottom-50">
                    <div class="w-col w-col-4"> <img class="inline-icon" src="https://daks2k3a4ib2z.cloudfront.net/56b9f7a823ac054969b80350/56c33e3de7d136a016bc21be_Circle Icon.svg" width="25">
                      <h4 class="inline-text-h4">Nasu</h4>
                      <p class="sub-p">Kyubi's umbrella points to the location where the assassin found him devouring a village and where he was laid to rest and turned into the Killing Stone in the Plains of Nasu.</p>
                    </div>
                    <div class="w-col w-col-4"><img class="inline-icon" src="https://daks2k3a4ib2z.cloudfront.net/56b9f7a823ac054969b80350/56c33daa1610eb85439e3e03_Square Icon.svg" width="25">
                      <h4 class="inline-text-h4">fire element</h4>
                      <p class="sub-p">A scanned image of fire glow representing the element that makes Kyubi the most powerful Bijuu. With a two fold meaning, it also makes up the shape of his final resting place in Nasu.</p>
                    </div>
