<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyShoppingController as Buy'>
     <h2>To Buy: </h2>
     <ul>
       <li ng-repeat="item in Buy.items"> Buy {{item.Quantity}} {{item.name}} 
       <button class="btn btn-default" ng-click="Buy.moveToBoughtList($index);" ><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-hide="Buy.items.length" >Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as AlreadyBuy'>
     <h2>Already Bought:</h2> 
     <ul>
       <li ng-repeat="item in AlreadyBuy.Alreadyboughtlist" >Bought {{item.Quantity}} {{item.name}} </li>
     </ul>
     <div class="emptyMessage" ng-show="!AlreadyBuy.Alreadyboughtlist.length">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
